<div class="animated fadeInRight bgac">
    <div class="icon">
        <div class="icon-box">
            <div class="iconImg">
                <div class="iconImgs">
                    <img [src]="user.headimgurl" alt="">
                </div>
            </div>
            <div class="id">编号:<span>{{user._id.substring(0,6)}}</span></div>
            <p class="name">
                <span>{{user.nickname}}</span>
                <span [ngSwitch]="user.sex" class="sex">
                    <p *ngSwitchCase="1">
                            <img src="/assets/man.png" alt="性别男">
                    </p>
                    <p *ngSwitchCase="2">
                            <img src="/assets/woman.png" alt="性别女">
                    </p>
                    <p *ngSwitchDefault>
                            <img src="/assets/sex.png" alt="性别">
                    </p>
                </span>
            </p>
        </div>
    </div>
    <div class="centerB clear">
        <div class="centerBox">
            <span class="fl">
                    今日收益&nbsp;
                    <span>{{user.totalStudent}}</span>
            </span>
            <span class="fl">
                    总收益&nbsp;
                    <span>
                      ￥&nbsp;{{user.totalStudent}}
                    </span>
            </span>
        </div>
    </div>
    <div class="tixianye">
        <div class="tixianye-box">
            <p>24小时内收益详情</p>
        </div>
    </div>
    <table class="biao1">
        <tr>
            <th>流水号</th>
            <th>标题</th>
            <th>收益</th>
        </tr>
        <tr *ngFor="let taskRecord of taskRecords">
            <td>{{taskRecord.createDt | date:'yyyy-MM-dd HH:mm'}}</td>
            <td class="task-title" style="max-width: 10rem;white-space: nowrap;overflow: hidden;text-overflow: ellipsis;">{{ taskRecord.task?.title || '任务已移除' }}</td>
            <td class="redColor">￥ <span *ngFor="let order of taskRecord.shareDetail"> <span *ngIf="order.user == user._id">{{order.money}}</span>
                </span>
            </td>
        </tr>
    </table>
</div>
